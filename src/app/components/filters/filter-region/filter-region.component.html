<article>
  <h3 class="text-xs font-medium text-custom-light-gray">Region</h3>
  <div class="mt-3 flex gap-3 flex-wrap">
    @for (option of regionOptions; track $index) {
    <span
      class="rounded-xl px-3 py-2 text-sm bg-custom-dark-gray shadow-sm hover:scale-105 hover:shadow-xl transition-all duration-200 cursor-pointer"
    >
      {{ option }}
    </span>
    }
  </div>
</article>
