<article>
  <label
    for="countries"
    class="block mb-2 text-xs font-medium text-custom-light-gray"
    >Sort By</label
  >
  <select
    id="countries"
    class="w-full p-2.5 bg-transparent ring-2 border-2 border-custom-dark-gray rounded-lg dark:bg-custom-dark"
    [formControl]="selectedSortBy"
    (change)="handleSortBy()"
  >
    @for (option of sortByOption; track $index) {
    <option [value]="option">{{ option | titlecase }}</option>
    }
  </select>
</article>
