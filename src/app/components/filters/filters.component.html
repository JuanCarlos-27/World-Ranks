<label
  for="countries"
  class="block mb-2 text-xs font-medium text-custom-light-gray"
  >Sort By</label
>
<select
  id="countries"
  class="block w-full p-2.5 bg-transparent ring-2 ring-custom-light-gray/40 rounded-lg dark:bg-custom-dark"
>
  <option value="US">Population</option>
  <option value="CA">Area</option>
  <option value="FR">Capital</option>
</select>

<h3 class="text-xs font-medium text-custom-light-gray">Status</h3>
<div class="flex items-center">
  <input
    id="default-checkbox"
    type="checkbox"
    value=""
    class="w-4 h-4 text-blue-600 bg-gray-100 border-gray-300 rounded focus:ring-blue-500 dark:focus:ring-blue-600 dark:ring-offset-gray-800 focus:ring-2 dark:bg-gray-700 dark:border-gray-600"
  />
  <label
    for="default-checkbox"
    class="ms-2 text-sm font-medium text-gray-900 dark:text-gray-300"
    >Default checkbox</label
  >
</div>
<div class="flex items-center">
  <input
    checked
    id="checked-checkbox"
    type="checkbox"
    value=""
    class="w-4 h-4 text-blue-600 bg-gray-100 border-gray-300 rounded focus:ring-blue-500 dark:focus:ring-blue-600 dark:ring-offset-gray-800 focus:ring-2 dark:bg-gray-700 dark:border-gray-600"
  />
  <label
    for="checked-checkbox"
    class="ms-2 text-sm font-medium text-gray-900 dark:text-gray-300"
    >Checked state</label
  >
</div>
