<form class="flex">
  <div class="relative">
    <div
      class="absolute inset-y-0 start-0 flex items-center ps-3 pointer-events-none"
    >
      <ng-container *ngTemplateOutlet="searchIcon"></ng-container>
    </div>
    <input
      type="search"
      id="search"
      class="w-[300px] px-4 py-3 ps-10 text-xs rounded-lg bg-custom-dark-gray border-gray-600 placeholder-gray-400/50 text-white hover:shadow-lg focus:outline-none"
      placeholder="Search by Name, Region, Subregion"
      required
      [formControl]="searchControl"
    />
  </div>
</form>

<ng-template #searchIcon>
  <svg
    width="24"
    height="24"
    viewBox="0 0 24 24"
    fill="none"
    xmlns="http://www.w3.org/2000/svg"
  >
    <circle cx="11" cy="11" r="7" stroke="#6C727F" stroke-width="2" />
    <path
      d="M20 20L17 17"
      stroke="#6C727F"
      stroke-width="2"
      stroke-linecap="round"
    />
  </svg>
</ng-template>
