<section class="grid gap-10 lg:grid-cols-[200px,1fr] xl:grid-cols-[250px,1fr]">
  <header class="flex justify-between items-center lg:col-span-2">
    <strong class="text-custom-light-gray font-semibold">
      Found {{ countries().length }} countries
    </strong>
    <search-bar />
  </header>

  <article>
    <countries-filters />
  </article>

  <article>
    <countries-table [headers]="tableHeaders" [countries]="countries()" />
  </article>
</section>
